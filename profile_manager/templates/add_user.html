<body style=" background-color:rgba(0, 0, 255, 0.1);">
   
 <div class="dash_bor_sec1">

  <div class="dash_bor_sdbr" id="dashsidebar">

      <header id="header">
    <div class="d-flex flex-column">
      <img src="{% static 'images/Logo.png'%}" alt="" class="Logo mt-4 ms-3">
      <nav id="navbar" class="nav-menu navbar">
       
        {% include 'nav.html'%}



      </nav>
      <!-- .nav-menu -->
    </div>
    <h5 style="position:;bottom:0px;color:white;font-size:0.6em;left:20px;">Â© 2020 Marryoo. All rIghts reserved</h5>
  </header>
  
  </div>

  <div class="dash_bor_main1">
    <!-- start1-->

    {% include 'pm_header.html'%}
    <i class="bi bi-list fa-solid mobile-nav-toggle fa-bars" id="dashnavclick"></i>
    <!-- over -->

    <!-- start -->

    <div class="local_add_user px-3 py-4">

      <a href="/profile_manager/users/{{key.uid}}" style="
      text-decoration: none;color:#6E717A;
  "><h4 style="color:#6E717A; font-weight:700;">Users ></a> <span style="color:#7B61FF;">Add User</span></h4>

      <div class="local_add_user_form my-4 pb-5 px-4">

        <form method="post">

          <div class="row local_add_user_label">

            <div class="col-md-4 my-3">
              <label class="form-label  my-3">First Name<span>*</span></label>
              <input type="text" class="form-control" autofocus>
            </div>

            <div class="col-md-4 my-3">
              <label class="form-label  my-3">Last Name<span>*</span></label>
              <input type="text" class="form-control">
            </div>

            <div class="col-md-4 my-3">
              <label class="form-label  my-3">Email ID<span>*</span></label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-4 my-3 ">
              <label class="form-label my-3">Phone Number<span>*</span></label>
              <input type="text" class="form-control">
            </div>

          </div>

          <h5 class="my-3 mx-2" style="color:#2B3674; font-weight:700;">Access Privileges</h5>

          <div class="local_add_user_permis my-5">

            <label class="checkbox-container" style="color:rgba(110, 113, 122, 1)">
              <input type="checkbox">
              <span class="checkmark"></span>
              Approve and reject profiles
            </label>

            <label class="checkbox-container" style="color:rgba(110, 113, 122, 1)">
              <input type="checkbox">
              <span class="checkmark"></span>
              Edit  Delete Profiles
            </label>
            <label class="checkbox-container" style="color:rgba(110, 113, 122, 1)">
              <input type="checkbox">
              <span class="checkmark"></span>
              Access Complaints
            </label>

            <label class="checkbox-container" style="color:rgba(110, 113, 122, 1)">
              <input type="checkbox">
              <span class="checkmark"></span>
              Replay to complaints
            </label>

            <label class="checkbox-container" style="color:rgba(110, 113, 122, 1)">
              <input type="checkbox">
              <span class="checkmark"></span>
              Add user
            </label>
            <label class="checkbox-container" style="color:rgba(110, 113, 122, 1)">
              <input type="checkbox">
              <span class="checkmark"></span>
              Edit user
            </label>


            <label class="checkbox-container" style="color:rgba(110, 113, 122, 1)">
              <input type="checkbox">
              <span class="checkmark"></span>
              Delete user
            </label>
            
          </div>

          <div class="local_add_user_btn">

            <button>Cancel</button>
            <button>Create</button>
            
          </div>
          
        </form>
        
      </div>

   
    <!-- over -->


   </div>

   <!-- Modal -->
<div class="modal fade" id="emailsucc" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="border:none;">
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="local_admin_edi_success">
          <i class="fa-solid fa-circle-check"></i>
          <h4>Done!</h4>
          <h6>reset password link sent to your email</h6>
        </div>
        <div class="modal-footer" style="border:none;">
          
        </div>
      </div>
