    <body>
      <section class="container-fluid">
		
        <div class="row">

                </div>

                  <a href="/hiring_manager/signin/"><img src="{% static 'images/dash_icon4.png'%}"></a>
                  <span>Hiring Manager</span>
                  
                </div>
    
                <div class="dashboard_icons">
    
                  <a href="/sales_manager/signin/"><img src="{% static 'images/dash_icon3.png'%}"></a>
                  <span>Sales Person</span>
                  
                </div>
                
                <div class="dashboard_icons">
    
                  <a href="/ad_provider/signin/"><img src="{% static 'images/dash_icon2.png'%}"></a>

                <h6 class="my-5">If don't want to continue now? <a href="#" style="text-decoration:none;color:#7B61FF;">Logout Non</a> </h6>
                  
                </div>
              
        
                </div>
              
            </div>
            
          </div>

          <div class="col-lg-6">

            </div>
    
          </div>
          
        </div>
        
      </section>

          {% include 'footer.html' %}
          <script>
            // just for the demos, avoids form submit
            jQuery.validator.setDefaults({
              debug: true,
              success: "valid"
            });
            $( "#myform" ).validate({
              rules: {
                email: {
                  required: true
                },
                mobile: {
                  required: true,
                  minlength: 10,
                  maxlength:10
                },
                password: {
                  required: true
                },
                confirm_password: {
                  required: true,
                  equalTo: "#password"
                }

              },
              submitHandler: function (form) {
                    console.log('test');
                    form.submit();
                }
            });
            </script>
          <style>
            .bg-image-vertical {
                position: relative;
                overflow: hidden;
                background-repeat: no-repeat;
                background-position: right center;
                background-size: auto 100%;
                }

                @media (min-width: 1025px) {
                    .h-custom-2 {
                        height: 100%;
                    }
                }
            </style>
    </body>
